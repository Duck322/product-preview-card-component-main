<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      media="screen and (min-width: 600px)"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 600px)"
      href="css/mobile-style.css"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div id="container">
        <img
          src="images/image-product-desktop.jpg"
          alt="Chanel bottle"
          id="desktop-image"
        />
        <img
          src="images/image-product-mobile.jpg"
          alt="Chanel bottle"
          id="mobile-image"
        />
        <div id="description">
          <section>
            <p>P E R F U M E</p>
            <h1>Gabrielle <br />Essence Eau<br />De Parfum</h1>
          </section>
          <p>
            A floral, solar and voluptuous interpretation composed by
            <br />Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p id="price">$149.99 <span id="original-price">169.99</span></p>
          <button>
            <span class="material-symbols-outlined">Shopping_cart</span>Add to
            cart
          </button>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Duck322/product-preview-card-component-main.git"
          target="_blank"
          >Jeremy</a
        >.
      </div>
    </footer>
  </body>
</html>
